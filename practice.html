<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Button to Open the Modal -->
<button id="openModalButton">Open Modal</button>

<!-- Modal HTML Structure -->
<div id="myModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div class="modal-content" style="margin:15% auto; padding:20px; background:white; width:300px;">
        <span id="closeModalButton" style="cursor:pointer;">&times;</span>
        <p>This is a modal!</p>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("myModal").style.display = "block";
}
function closeModal() {
    document.getElementById("myModal").style.display = "none";
}
document.getElementById("openModalButton").addEventListener("click", openModal);
document.getElementById("closeModalButton").addEventListener("click", closeModal);
window.onclick = function(event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
        closeModal();
    }
}
</script>
</body>
</html>
